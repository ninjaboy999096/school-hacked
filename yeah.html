<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup Test - Same URL</title>
</head>
<body>
  <button id="openPopups">Open Same URL Twice</button>

  <script>
    document.getElementById("openPopups").addEventListener("click", () => {
      window.open("https://example.com", "_blank");
      window.open("https://example.com", "_blank");
    });
  </script>
</body>
</html>
